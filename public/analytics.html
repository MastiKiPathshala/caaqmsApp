<script type="text/javascript">

     $(document).ready(function() {
	       TemperatureInit();
	       HumidityInit();
	       So2Init();
	       No2Init();

      });
      
      
       var gatewayId=getItem();
       $('#leftmenu #head').html("   Device Id :"+ gatewayId);
      //document.getElementById("leftmenu head").innerHTML = "Device Id :"+ gatewayId;
      
      setInterval(function(){
    
        var key1=gatewayId+"temperature";

          if(window.localStorage.getItem(key1)=='green')
             {  
                $('#arc_container .arc_reactor .case_container .e7 #temperature').css({"background": "url(images/temperature1.png)","background-position":"50% 36% "});
                $('#arc_container .arc_reactor .case_container .e7 .semi_arc_3').removeClass("e5_1");
                $('#arc_container .arc_reactor .case_container .e7 .semi_arc_3 .semi_arc_3').removeClass("e5_2");
                $('#arc_container .arc_reactor .case_container .e7 .semi_arc_3 .semi_arc_3 .semi_arc_3').removeClass("e5_3");

              }
          else  if(window.localStorage.getItem(key1)=='yellow')
              {
                $('#arc_container .arc_reactor .case_container .e7 #temperature').css({"background": "url(images/temperature2.png)","background-position":"50% 36% "});
              }
          else
              {  $('#arc_container .arc_reactor .case_container .e7 #temperature').css({"background": "url(images/temperature3.png)","background-position":"50% 36% "});
              }

        var key2=gatewayId+"humidity";

       
        if(window.localStorage.getItem(key2)=='green')

              $('#arc_container .arc_reactor .case_container .e7 #humidity').css({"background": "url(images/humidity1.png)","background-position":"50% 36% "});

        else  if(window.localStorage.getItem(key2)=='yellow')

              $('#arc_container .arc_reactor .case_container .e7 #thumidity').css({"background": "url(images/humidity2.png)","background-position":"50% 36% "});

        else
             $('#arc_container .arc_reactor .case_container .e7 #humidity').css({"background": "url(images/humidity3.png)","background-position":"50% 36% "});



        var key3=gatewayId+"so2";

        if(window.localStorage.getItem(key3)=='green')

              $('#arc_container .arc_reactor .case_container .e7 #so2').css({"background": "url(images/so21.png)","background-position":"50% 36% "});
        else  if(window.localStorage.getItem(key3)=='yellow')

              $('#arc_container .arc_reactor .case_container .e7 #so2').css({"background": "url(images/so22.png)","background-position":"50% 36% "});
        else
              $('#arc_container .arc_reactor .case_container .e7 #so2').css({"background": "url(images/so23.png)","background-position":"50% 36% "});


        var key4=gatewayId+"no2";

        if(window.localStorage.getItem(key4)=='green')

              $('#arc_container .arc_reactor .case_container .e7 #no2').css({"background": "url(images/no21.png)","background-position":"50% 36% "});

        else  if(window.localStorage.getItem(key4)=='yellow')

              $('#arc_container .arc_reactor .case_container .e7 #no2').css({"background": "url(images/no22.png)","background-position":"50% 36% "});

        else
              $('#arc_container .arc_reactor .case_container .e7 #no2').css({"background": "url(images/no23.png)","background-position":"50% 36% "});
      
      },5000);
      

      setInterval(function() {
       
       var date=Date();
       var split=date.toString().split(" ");
       var hour=split[4].split(":");
      
          $('#leftmenu #date_time #date #date1').html(split[2]);
          $('#leftmenu #date_time #date #month').html(split[1]);
          $('#leftmenu #date_time #time #hour').html(hour[0]+":"+hour[1]);
          $('#leftmenu #date_time #time #second').html(hour[2]);
          $('#leftmenu #date_time #time #day').html(split[0]);

      },1000);

     
      //console.log(navigator.getBattery());
      //console.log(navigator.onLine );
      </script>
