  <body>
   <div data-include="header"></div>

      <div class="form-group" id="myForm1" >
            <label style="">TAGS&ensp;</label><input type="text" name="jobName" value="tags.sensorType" id="1" style="display:inline;width:250px"/>
            <label >VALUE&ensp;</label><input type="text" name="method" value="gps" id="2" style="display:inline;width:250px"/>
            <label >DATA TYPE&ensp;</label><select class="form-control" id="sel1"  style="display:inline;width:100px">
                <option selected="selected">String</option>

                <option>Boolean</option>
                 </select><br/>
            
        <br/><br/><button type="" class="btn btn-default" id="cancel" onclick="cancel1()">Cancel</button>&emsp;<button type="submit" class="btn btn-default" id="btn" ">Schedule</button>

   <div data-include="footer"></div>

<script type="text/javascript">
function cancel1()
{
  window.open('devices.html', '_parent');
}
  $('#heading').html('<h1><span class="glyphicon glyphicon-arrow-left" id="back"/> Edit Tags for '+deviceId+'</h1');
  
  $(document).on("click", "#back", function(){
    window.open('devices.html', '_parent');

});


function callMethod()
{ var twinpatch='';
  deviceId ="'"+deviceId+"'";

    $.ajax({
  method: 'POST',
  url: '/api/deviceManagement/v1.0/updateDesiredTwinProperty',
  data :{
   deviceid : JSON.stringify({ id: ['BLR-CAAQMS-LAB-1','BLR-CAAQMS-LAB-2'] }),
   twinPatchData : JSON.stringify({tags: { sensorType: "gps" },
          properties: { 
           desired: {
            frequency:{ 
             dataFrequency: '50hz'
            }, 
           }
          }
         })
   
  }
 }).done(function(data) {

  if  (data.status === "OK") {
   console.log(data.results);
   window.open('devices.html', '_parent');
   
  } else {
   alert(data.results);
   
  }
  
 }).fail(function(data) {
  console.log (data);
 });

}

</script>
