<head>
<title>Schedule Twin</title>

<meta name="author" content="Taniya Datta">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel='stylesheet' href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css"/> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel='stylesheet prefetch' href='css/cjbzr.css'/>
  <link rel='stylesheet prefetch' type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="http://weloveiconfonts.com/api/?family=entypo"/>
 
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
  
  <style type="text/css">
    h1{
      position: absolute;
      margin-top: 5%;
      margin-left:3%;
      
    }
   
    .box {
    background-color:white;
    position:absolute;
    width: 85%;
    height: 450px;
    border: 1px black;
    font-size: 10px;
    padding-left: 5%;
    padding-top: 5%;
    margin-top: 9% ;
    margin-left: 5% ;
    margin-right: 10%;
}
    #myForm1
    {
      width:20%;
    }
    #history{
      position: absolute;
      margin-top:30%;
      margin-left: 5%;
    }
  </style>
    <script type="text/javascript">
      $(function(){
        var includes = $('[data-include]');
          jQuery.each(includes, function(){
             var file =$(this).data('include') + '.html';
                $(this).load(file);
    });
  });
      var devices =window.localStorage.getItem('devicesForScheduling');
  </script>
  </head>
  <body>
   <div data-include="header"></div>
   <div id="heading"></div>
   
  <div id="form" class="box">
   <form action="javascript:callMethod()">
      <div class="form-group" id="myForm1">
        <label >UPDATE CONFIG&emsp;</label><br/><input type="text" name="config" value="" id="5" style="width:400px;height:150px;margin-top:5px"/>
        <br/>
            <label >START TIME</label>
            <div class='input-group date' id='datetimepicker9'>
                  <input type='text' id="3" class="form-control" style="width:220px"/>
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>  
                  </span>
            </div><br/>
            <label >MAXIMUM EXECUTION TIME</label><input type="text" name="executionTime" value="0" id="4" style="width:50px"/>&ensp;Seconds<br/>
        <br/><button  class="btn btn-default" id="cancel" onclick="cancel1()">Cancel</button>&emsp;<button type="submit" class="btn btn-default" id="btn" style="background-color:rgb(210,210,240)">Schedule</button>
      </div>
  </form>
  </div>
  

   <div data-include="footer"></div>

<script type="text/javascript">
function cancel1()
{
  window.open('devices.html', '_parent');
}
 
  $(function () {
            $('#datetimepicker9').datetimepicker({});
        });
  $('#heading').html('<h1><span class="glyphicon glyphicon-arrow-left" id="back"/> Schedule Twin Update for ' +devices+'</h1');
  
  $(document).on("click", "#back", function(){
    window.open('devices.html', '_parent');

});

function callMethod()
{
  var patch =$('#form #myForm1 #5').val();
  var taskName=$('#form #myForm1 #2').val();
  var startTime =$('#form #myForm1 #3').val();
  var maxExecutionTime=$('#form #myForm1 #4').val();
  var devices =(window.localStorage.getItem('devicesForScheduling'));
  devices=JSON.parse(devices);
  console.log(devices);

    $.ajax({
  method: 'POST',
  url: '/api/deviceSchedule/v1.0/scheduleTwinUpdate',
  data :{
   deviceid : JSON.stringify({ id: devices }),
   patch    : patch,
   taskname : taskName,
   payload : null,
   responseTimeoutInSeconds : 15,
   maxExecutionTimeInSeconds :maxExecutionTime,
   startTime : startTime
   
  }
 }).done(function(data) {

  if (data.status === "OK") {
   console.log("Successful!");
   windowwindow.open('jobList.html', '_parent');
  } else {
   alert(data.results);
   
  }
  
 }).fail(function(data) {
  console.log (data);
 });
}

</script>

  </body>
  </html>
